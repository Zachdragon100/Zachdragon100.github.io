<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/CSS.css" />
    <script type="text/javascript">
	
	function draw(){
		
		var canvas = document.getElementById('canvasOne');
		var ctx = canvas.getContext('2d');
		
		var width = canvas.getAttribute("width");
		var height = canvas.getAttribute("height");
		var centerX = width/2;
		var centerY = height/2;
		var gapScale = 0.95; //Mind the gap
		var wedgesCount = prompt("Number of Parts");
		var allAround = 2 * Math.PI;
		var rad = (centerX > centerY ? centerY : centerX) - 10;
		
		ctx.beginPath();
		ctx.arc(centerX, centerY, rad, 0, allAround, true);
		ctx.stroke();
		
		drawWedges(ctx, centerX, centerY, rad * gapScale, wedgesCount);
		
	}
	
	function drawWedges(ctx, x, y, r, n){
		var n = Math.abs(n);
		var n = Math.ceil(n);
		var n = n%257;
		var angle = 2 * Math.PI / n;
		var allAround = 2 * Math.PI;
		var xOffset = 0;
		var yOffset = 0;
		
		ctx.beginPath();
		
		if(n!=1){
			for(i=0; i<n; i++){
				var conPointX = x + r * Math.cos(i * angle);
				var conPointY = y + r * Math.sin(i * angle);
				
				ctx.moveTo(x + xOffset, y + yOffset);
				ctx.lineTo(conPointX, conPointY);
				ctx.arc(x, y, r, i * angle, (i+1) * angle, true);
				ctx.lineTo(x + xOffset, y + yOffset);
				ctx.closePath();
				ctx.stroke();
				ctx.beginPath();
			}
			
		}else{
			ctx.moveTo(x+r, y)
			ctx.arc(x, y, r, 0, allAround, true);
		}
		ctx.stroke();
		
	}
    </script>
	<title>--Zachary Eggert--</title>
	<meta charset="utf-8" />
	
</head>
<body onLoad="draw();">
	<h1 align="center">Zachary's Webpage for Tests</h1>
    <hr>
    <div style="width:100%;text-align:center;">
    <canvas id="canvasOne" width="900" height="600" style="display:inline;">No canvas for you</canvas>
    </div>
</body>
</html>
